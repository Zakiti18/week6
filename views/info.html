<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{{ @title }}</title>
</head>
<body>
    <h1>{{ @title }}</h1>
    <p>User logged in as {{@username}} using {{@password}}</p>
    <br>

    <p>My favorite color is: {{ @color }}</p>
    <p>Circumference: {{ 2 * 3.14 * @radius }}</p>
    <br>

    <repeat group="{{ @fruits }}" value="{{ @fruit }}">
        <p>{{ trim(@fruit) }}</p>
    </repeat>
    <br>

    <label><strong>Dessert Options</strong><br>
        <repeat group="{{ @desserts }}" key="{{ @key }}" value="{{ @value }}">
            <input type="checkbox" value="{{ @key }}">{{ @value }}<br>
        </repeat>
    </label>
    <br>

    <check if="{{ @preferredCustomer }}">
        <strong>Thank you for being a preferred customer!</strong><br>
    </check>

    <check if="{{ @lastLogin > strtotime('-1 month') }}">
        <true>Welcome Back!</true>
        <false>It's been a while!</false>
    </check>
</body>
</html>
